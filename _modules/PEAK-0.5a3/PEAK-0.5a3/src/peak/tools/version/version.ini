[peak.running]
app = naming.LinkRef(
        'zconfig.schema:pkgfile:peak.tools.version/Version.xml'
      )

[Import On Demand]
vc = "peak.tools.version.config"

[version-tool.partKinds]
digit     = vc.Digit
choice    = vc.Choice
timestamp = vc.Timestamp

[version-tool.formatKinds]
string    = vc.StringFormat
optional  = vc.Optional
remap     = vc.Remap
date      = vc.DateFormat
