mode: production

media_root: media # Relative path from content folder.
media_url: /dexml/media # URL where the media files are served from.
base_url: /dexml # The base url for autogenerated links.


plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.sphinx.SphinxPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.less.LessCSSPlugin

less:
    app: /home/rfk/.opt/bin/lessc

context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                type: page
                url: index.html
            -
                name: Download
                description: Download
                type: page
                url: >
                     http://pypi.python.org/pypi/dexml#downloads
            -
                name: Tutorial
                description: Tutorial
                type: page
                url: tutorial.html
            -
                name: API
                description: API Reference
                type: page
                url: api/index.html
            -
                name: Code
                description: Code
                type: page
                url: >
                     http://github.com/rfk/dexml/

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Ryan Kelly

sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true

urlcleaner:
    index_file_names:
        - index.html
    append_slash: true


publisher:
    pypi:
        type: hyde.ext.publishers.pypi.PyPI
        project: dexml

syntax:
    use_figure: false
    options:
        cssclass: highlight
        style: default

